scss_files: "./content/assets/stylesheets/**"

exclude:
  - "./content/assets/stylesheets/highlight.scss"
  - "./content/assets/stylesheets/font-awesome.min.css"

# Remove the first three lines so the frontmatter doesn't
# cause SCSS Lint to throw errors. Also remove ERB code.
preprocess_command: "sed -E '1,3d;s/<%= .* %>//g'"

linters:
  BorderZero:
    severity: error
  ColorKeyword:
    severity: error
  DuplicateProperty:
    severity: error
  EmptyLineBetweenBlocks:
    enabled: false
  EmptyRule:
    severity: error
  Indentation:
    severity: error
  ImportantRule:
    severity: error
  MergeableSelector:
    severity: error
  NestingDepth:
    max_depth: 5
  PropertySortOrder:
    enabled: false
  SingleLinePerSelector:
    enabled: false
  SelectorDepth:
    max_depth: 4
  StringQuotes:
    style: double_quotes
  TrailingSemicolon:
    severity: error
  TrailingWhitespace:
    enabled: false
  UrlFormat:
    enabled: false
  QualifyingElement:
    severity: error
