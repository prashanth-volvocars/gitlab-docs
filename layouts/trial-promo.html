<% if @item[:feedback].nil? %>
  <div class="help-and-feedback-section mb-3" id="trial-promo">
    <a
      data-toggle="collapse"
      href="#help-feedback-content"
      class="help-and-feedback-toggle text-decoration-none"
      aria-expanded="false"
      aria-controls="help-feedback-content"
    >
      <h4 class="help-and-feedback-title" id="help-and-feedback">
        Feature availability and product trials <%= icon('chevron-lg-up', nil,
        'toggle-icon') %>
      </h4>
    </a>
    <div class="collapse show" id="help-feedback-content">
      <div class="row">
        <div class="col-md-8">
          <div class="mt-3">
            <a class="help-and-feedback-link" href="https://about.gitlab.com/pricing/" target="_blank"
              >View pricing</a
            >
            to see all GitLab tiers and features, or to upgrade.<br />
            <a
              class="help-and-feedback-link"
              href="https://about.gitlab.com/free-trial/"
              target="_blank"
              >Try GitLab for free</a
            >
            with access to all features for 30 days.<br />
          </div>
        </div>
      </div>
    </div>
  </div>
<% end %>
