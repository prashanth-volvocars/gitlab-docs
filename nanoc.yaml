  cars:
    full_name: 'Cars'
    short_name: 'Cars'
    slug: 'cars'
    index_file: 'index.*'
    img: '/assets/images/docs-gitlab.svg'
    description: 'Administer and use self-managed cars'
    repo: 'https://gitlab.com/gl-docsteam/topic-types'
    dirs:
      temp_dir: 'tmp/cars/'
      dest_dir: 'content/cars'
      doc_dir:  'doc'
